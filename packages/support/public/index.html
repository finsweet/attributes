<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Attributes Support</title>

  <link rel='icon' type='image/png' href='/favicon.png'>
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsfilter@1/cmsfilter.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsload@1/cmsload.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsnest@1/cmsnest.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-richtext@1/richtext.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmssort@1/cmssort.js"></script>
  <script defer src='/build/support.js'></script>
</head>

<body>
  <div fs-cmssort-element="list" class="w-dyn-list">

  </div>
  <div class="w-dyn-list">

    <div
      class="w-dyn-items"
      fs-cmsload-element="list"
      fs-cmsload-animation="slide-down"
      fs-cmsfilter-showquery="abcd"
      fs-cmsfilter-element="list"
      fs-cmsfilter-active="my-element-class"
      fs-cmsload-pagesiblings="abcd"
    >

      <div class="w-dyn-item">

        <span>Store 1</span>
        <div fs-cmsfilter-field="products" fs-cmsfilter-active="my-field-class">
          Jets
        </div>
        <div fs-cmsfilter-field="price">
          2500
        </div>
        <div class="w-embed">
          <div fs-cmsfilter-field="is-open">
            true
          </div>
        </div>

      </div>

      <div class="w-dyn-item">
        <span>Store 2</span>

        <div fs-cmsfilter-field="products">
          Cars
        </div>
        <div fs-cmsfilter-field="price">
          1500
        </div>
        <div class="w-embed">
          <div fs-cmsfilter-field="is-open"  fs-cmsfilter-match="all">
            close
          </div>
        </div>
      </div>
    </div>
  </div>


  <form fs-cmsfilter-element="filters">


    <!-- <input fs-cmsfilter-field="products"/> -->
    <input fs-cmsfilter-field="is-open" type="checkbox" fs-cmsfilter-active="my-field-class"/>
    <input fs-cmsfilter-field="products" fs-cmsfilter-range="from">
    <input fs-cmsfilter-field="products" fs-cmsfilter-range="to">

  </form>

  <div class="w-dyn-list">
    <div fs-cmsnest-element="list" class="w-dyn-items">
      <div class="w-dyn-item">
        <!-- <a href="/attractions/first-attraction"> -->
          <div fs-cmsnest-collection="attraction-categories">
            <a href="/categories/my-category">My Category</a>
          </div>
        <!-- </a> -->
      </div>

      <div class="w-dyn-item">
        <!-- <a href="/attractions/second-attraction"> -->
          <div fs-cmsnest-collection="attraction-categories">
            <a href="/categories/my-category">My Category</a>
          </div>
        <!-- </a> -->
      </div>
    </div>
  </div>

  <div fs-richtext-element="rich-text" fs-richtext-sanitize="true" class="w-richtext">
    {{my-component}}
  </div>


  <div fs-richtext-component="my-component"></div>


</body>
</html>
