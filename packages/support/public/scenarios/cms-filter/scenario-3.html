<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>CMS Filter - Scenario 1</title>
  <link rel='icon' type='image/png' href='/favicon.png'>
  <script defer src='/build/support.js'></script>
  <!-- [Attributes by Finsweet] CMS Filter -->
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsfilter@1/cmsfilter.js"></script>
</head>
<body>


  <!-- Without attribute -->
  <div class="w-dyn-items" fs-cmsfilter-element="list">
    <div class="w-dyn-item">
      <div fs-cmsfilter-field="products">BMW</div>
    </div>
  </div>
  <div class="w-form" fs-cmsfilter-element="filters">
    <div role="listitem" class="w-dyn-item">
      <label class="w-checkbox fs-filtercms_checkbox">
        <input type="checkbox" id="checkbox-2-1" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input fs-filtercms-check">
        <span fs-cmsfilter-field="products" class="fs-filtercms_check-label w-form-label" for="checkbox-2">BMW</span>
    </label>
  </div>

  <!-- With other attribute -->
  <div class="w-dyn-items" fs-cmsfilter-element="list-2">
    <div class="w-dyn-item">
      <div fs-cmsfilter-field="products" fs-cmsfilter-active="active-error">Mercedes</div>
    </div>
  </div>
  <div class="w-form" fs-cmsfilter-element="filters-2">
    <div role="listitem" class="w-dyn-item">
      <label class="w-checkbox fs-filtercms_checkbox">
        <input type="checkbox" id="checkbox-2-1" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input fs-filtercms-check">
        <span fs-cmsfilter-field="products" class="fs-filtercms_check-label w-form-label" for="checkbox-2">Mercedes</span>
    </label>
  </div>

  <div class="w-dyn-items" fs-cmsfilter-element="list-3">
    <div class="w-dyn-item">
      <div fs-cmsfilter-field="products" fs-cmsfilter-active="custom-class">Audi</div>

    </div>
  </div>
  <div class="w-form" fs-cmsfilter-element="filters-3">
    <div role="listitem" class="w-dyn-item">
      <label class="w-checkbox fs-filtercms_checkbox">
        <input type="checkbox" id="checkbox-2-1" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input fs-filtercms-check">
        <span fs-cmsfilter-field="products" class="fs-filtercms_check-label w-form-label" for="checkbox-2">Audi</span>
    </label>
  </div>

  <div class="w-dyn-items" fs-cmsfilter-element="list-4">
    <div class="w-dyn-item">
      <div fs-cmsfilter-field="products" fs-cmsfilter-active="fs-cmsfilter_active">Volkswagen</div>
    </div>
  </div>
  <div class="w-form" fs-cmsfilter-element="filters-4">
    <div role="listitem" class="w-dyn-item">
      <label class="w-checkbox fs-filtercms_checkbox">
        <input type="checkbox" id="checkbox-2-1" name="checkbox-2" data-name="Checkbox 2" class="w-checkbox-input fs-filtercms-check">
        <span fs-cmsfilter-field="products" class="fs-filtercms_check-label w-form-label" for="checkbox-2">volkswagen</span>
    </label>
  </div>
</body>
</html>
