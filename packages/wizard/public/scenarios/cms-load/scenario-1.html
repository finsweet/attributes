<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Svelte app</title>
  <link rel='icon' type='image/png' href='/favicon.png'>
  <link rel='stylesheet' href='/build/bundle.css'>
  <script defer src='/build/bundle.js'></script>
  <script async src="https://cdn.jsdelivr.net/npm/@finsweet/attributes-cmsload@1/cmsload.js"></script>
</head>
<body>
  <div>
    <div
      class="w-dyn-list"
      fs-cmsload-element="list"
      fs-cmsload-mode="load-under"
      fs-cmsload-pagesiblings="1"
      fs-cmsload-pageboundary="1"
      fs-cmsload-animation="slide-up"
      fs-cmsload-easing="ease-out"
      fs-cmsload-duration="2000"
      fs-cmsload-stagger="100"
      fs-cmsload-resetix="true"
      fs-cmsload-showquery="true"
    >

    </div>
    <img fs-cmsload-element="loader"></img>
    <div fs-cmsload-element="items-count"></div>
    <div fs-cmsload-element="visible-count"></div>
  </div>
  <div>
    <div
      class="w-dyn-list"
      fs-cmsload-element="list-2"
      fs-cmsload-mode="pagination"
      fs-cmsload-pagesiblings="1,2,3,4"
      fs-cmsload-pageboundary="5,6,7,8"
      fs-cmsload-animation="slide-down"
      fs-cmsload-easing="ease-in"
      fs-cmsload-duration="600"
      fs-cmsload-stagger="300"
      fs-cmsload-resetix="true"
      fs-cmsload-showquery="true"
    >
      <div class="w-pagination-wrapper">
        <a class="w-button" fs-cmsload-element="page-button"></a>
        <div fs-cmsload-element="page-dots"></div>
      </div>
    </div>
    <img fs-cmsload-element="loader-2"></img>
    <div fs-cmsload-element="items-count-2"></div>
    <div fs-cmsload-element="scroll-anchor-2"></div>
    <div fs-cmsload-element="visible-count-2"></div>
  </div>
  <div>
    <div
      class="w-dyn-list"
      fs-cmsload-element="list-3"
      fs-cmsload-mode="render-all"
      fs-cmsload-pagesiblings="1,2,3,4"
      fs-cmsload-pageboundary="4,3,2,1"
      fs-cmsload-animation="grow"
      fs-cmsload-easing="ease-in-out"
      fs-cmsload-duration="300"
      fs-cmsload-stagger="-750"
      fs-cmsload-resetix="true"
    >

    <img fs-cmsload-element="loader-3"></img>
    <div fs-cmsload-element="items-count-3"></div>
    <div fs-cmsload-element="scroll-anchor-3"></div>
    <div fs-cmsload-element="items-count-3"></div>
  </div>
  <div>
    <div
      class="w-dyn-list"
      fs-cmsload-element="list-4"
      fs-cmsload-mode="infinite"
      fs-cmsload-pageboundary="1,2,1,2"
      fs-cmsload-pagesiblings="2,1,2,1"
      fs-cmsload-animation="slide-down"
      fs-cmsload-easing="ease-out"
      fs-cmsload-duration="330"
      fs-cmsload-stagger="-770"
      fs-cmsload-resetix="false"
      fs-cmsload-threshold="200"
    >

    </div>
    <img fs-cmsload-element="loader-4"></img>
    <div fs-cmsload-element="items-count-4"></div>
    <div fs-cmsload-element="scroll-anchor-4"></div>
    <div fs-cmsload-element="items-count-4"></div>
  </div>

</body>
</html>
